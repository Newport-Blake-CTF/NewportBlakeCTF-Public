id: golf-course
name: golf-course
author: unvariant
description: |-
  The smallest possible arm64 ELF (that I could find online) is 84 bytes.
  Can you golf it down to 64 bytes?

  https://tmpout.sh/2/14.html

  Definitely no trick here :D

  `{{nc}}`

  NOTES:
  - you should test your solution using the qemu-arm that is used in the docker
  - author's solution depends on solution to armbox, but maybe you can find a solution that does not require it

flag:
  file: ./flag.txt

provide:
  - ./Dockerfile
  - ./golf-course

containers:
  main:
    build: .
    resources:
      limits:
        cpu: 600m
        memory: 500M
    replicas: 1
    ports:
      - 5000
    securityContext:
      privileged: true

expose:
  main:
    - target: 5000
      tcp: 30171
