name: ret2thumb
author: unvariant
description: |
  I can't figure out the difference between ARM and Thumb...
  
  `{{nc}}`

flag:
  file: ./flag.txt

provide:
  - ./dist.tar

containers:
  main:
    build: ./
    replicas: 1
    ports:
      - 5000
    securityContext:
      privileged: true

expose:
  main:
    - target: 5000
      tcp: 30175